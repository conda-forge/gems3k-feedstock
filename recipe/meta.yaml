{% set version = "4.4.2" %}

package:
  name: gems3k
  version: {{ version }}

source:
  url: https://github.com/gemshub/GEMS3K/archive/v{{ version }}.tar.gz
  sha256: 1bc4f7628d3c950b9394b1f804e996d2531b3d37abefd9bff094272477718040

build:
  number: 0
  skip: true  # [win and vc<14]

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
    - cmake
    - ninja  # [win]
    - make
  host:
    - pybind11
    - python
    - pip
    - zeromq
    - cppzmq
    - spdlog >=1.10.0
    - chemicalfun >=0.1.9
    - thermofun >=0.4.3
  run:
    - python
    - pip
    - zeromq
    - cppzmq
    - spdlog >=1.10.0
    - chemicalfun >=0.1.9
    - thermofun >=0.4.3

test:
  commands:
    - test -d ${PREFIX}/include/GEMS3K  # [unix]
    - test -f ${PREFIX}/include/GEMS3K/node.h  # [unix]
    - if exist %LIBRARY_PREFIX%\include\GEMS3K\node.h (exit 0) else (exit 1)  # [win]

about:
  home: https://github.com/gemshub/GEMS3K
  license: LGPL-3.0-or-later
  license_family: LGPL
  license_file: LICENSE
  summary: Numerical kernel solver of the GEM-Selektor v.3 package for geochemical modelling.
  doc_url: https://github.com/gemshub/GEMS3K
  dev_url: https://github.com/gemshub/GEMS3K

extra:
  recipe-maintainers:
    - gdmiron
    - dimitrikulik
    - sdmytrievs
